description: Admin apps to control Af-Fix Smarphone Repair

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.11.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # UI/UX
  cupertino_icons: ^1.0.2
  sliding_sheet: ^0.5.0
  rounded_loading_button: ^1.0.18
  lottie: 
  syncfusion_flutter_charts: ^19.2.56

  # API Services
  firebase_core: ^1.5.0
  cloud_firestore: ^2.5.0
  firebase_auth: ^3.0.2

  # Native Hardware
  esc_pos_bluetooth: ^0.2.8
  esc_pos_utils: ^0.3.6
  flutter_bluetooth_basic: ^0.1.5

  # State Management
  get: ^4.3.8

  # I/O
  get_storage: ^2.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter

