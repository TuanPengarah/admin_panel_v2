name: admin_panel
description: Admin apps to control Af-Fix Smarphone Repair

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.11.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # UI/UX
  cupertino_icons: ^1.0.2

  # API Services
  firebase_core: ^1.5.0
  cloud_firestore: ^2.5.0

  # Data Model
  esc_pos_bluetooth: ^0.2.8
  esc_pos_utils: ^0.3.6
  flutter_bluetooth_basic: ^0.1.5

  # State Management
  get: ^4.3.8

dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/sounds/

